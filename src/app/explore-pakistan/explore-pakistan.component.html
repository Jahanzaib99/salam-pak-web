    <div id="bookingSectionTab" style="padding-top: 80px"></div>
    <section id="bookingtabs" class="booking-home p-0">
      <!--pt-80-->
      <div class="container">
        <div class="col-md-12">
          <!-- <span class="heading__subtitle" [translate]="'BOOKINGANDRESERVATION'"></span>
              <h2 class="heading__title" [translate]="'BOOKINGDETAILS'">booking details</h2> -->
        </div>
        <header>
          <div id="booking-tabs">
            <ul class="col-md-12 p-0">
              <li class="col-md-3 p-0 pointer">
                <a
                  (click)="tab = 1"
                  id="tab1-tab"
                  rel="#tab1"
                  [ngClass]="{ ' active': tab === 1 }"
                  ><img src="" />Tourism in Pakistan</a
                >
                <!-- islamabad -->
              </li>
              <li class="col-md-3 p-0 pointer">
                <a
                  (click)="tab = 2"
                  id="tab2-tab"
                  rel="#tab2"
                  [ngClass]="{ ' active': tab === 2 }"
                  ><img src="" />Pakistan's Sikh Heritage Trail</a
                >
                <!-- Pakistan -->
              </li>
              <li class="col-md-3 p-0 pointer">
                <a
                  (click)="tab = 3"
                  id="tab3-tab"
                  rel="#tab3"
                  [ngClass]="{ ' active': tab === 3 }"
                  ><img src="" />Buddhist Heritage Trail</a
                >
              </li>
              <li class="col-md-3 p-0 pointer">
                <a
                  (click)="tab = 4"
                  id="tab4-tab"
                  rel="#tab4"
                  [ngClass]="{ ' active': tab === 4 }"
                  ><img src="" />Pakistan Journey into Light</a
                >
              </li>
            </ul>
            <span class="yellow-bar"></span>
          </div>
        </header>
        <div class="col-12 col-md-12">
          <div class="tab-content">
            <div
              *ngIf="tab === 1"
              id="tab1"
              class="frame-one"
              [ngClass]="{ ' active': tab === 1 }"
            >
              <!-- <iframe
                src="../../../assets/images/maps/Islamabad Capital Territory Tourist Guide Map - PTDC.jpg"
                title="Islamabad 3d map" class="zoom-out-frame"
              >
              </iframe> -->
              <div style="position:relative;padding-top:max(60%,324px);width:100%;height:0;"><iframe style="position:absolute;border:none;width:100%;height:100%;left:0;top:0;" src="https://online.fliphtml5.com/izdik/onin/"  seamless="seamless" scrolling="no" frameborder="0" allowtransparency="true" allowfullscreen="true" ></iframe></div>
            </div>
    
            <div *ngIf="tab === 2" id="tab2" [ngClass]="{ active: tab === 2 }">
              <!-- <iframe
                src=" https://interactivegrp.com/salam/pakistan"
                title="pakistan 3d map"
              >
              </iframe> -->
              <div style="position:relative;padding-top:max(60%,324px);width:100%;height:0;"><iframe style="position:absolute;border:none;width:100%;height:100%;left:0;top:0;" src="https://online.fliphtml5.com/izdik/okge/"  seamless="seamless" scrolling="no" frameborder="0" allowtransparency="true" allowfullscreen="true" ></iframe></div>
            </div>
    
            <div *ngIf="tab === 3" id="tab3" [ngClass]="{ active: tab === 3 }">

              <div style="position:relative;padding-top:max(60%,324px);width:100%;height:0;"><iframe style="position:absolute;border:none;width:100%;height:100%;left:0;top:0;" src="https://online.fliphtml5.com/izdik/eyfg/"  seamless="seamless" scrolling="no" frameborder="0" allowtransparency="true" allowfullscreen="true" ></iframe></div>
            </div>
    
            <div *ngIf="tab === 4" id="tab4" [ngClass]="{ active: tab === 4 }">

              <div style="position:relative;padding-top:max(60%,324px);width:100%;height:0;"><iframe style="position:absolute;border:none;width:100%;height:100%;left:0;top:0;" src="https://online.fliphtml5.com/izdik/uzsa/"  seamless="seamless" scrolling="no" frameborder="0" allowtransparency="true" allowfullscreen="true" ></iframe></div>
